<section ng-cloak>
    <div class="modal-header">
        <h1>Update Entry</h1>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="error">
            {{error}}
        </div>
        <form id="update-form" name="form" novalidate ng-if="!error">
            <div class="form-group">
                <input name="reps" type="number" class="form-control" placeholder="Reps" ng-model="reps" min="1" pattern="[0-9]+" ng-required="true">
            </div>
            <div class="form-group">
                <input name="weight" type="number" class="form-control" placeholder="Weight" ng-model="weight" min="1" pattern="[0-9\.?]+" ng-required="true">
            </div>
            <div class="alert alert-danger" ng-show="!form.weight.$valid">
                <strong>Error! </strong> Weight must be a positive number!
            </div>
            <div class="alert alert-danger" ng-show="!form.reps.$valid">
                <strong>Error! </strong> Reps must be a positive whole number!
            </div>
            <div class="modal-footer">
                <label><button style="width: 6em" class="btn btn-success" type="submit" value="Update" ng-click="update(form, selected.table)">Update</button></label>
                <button class="btn btn-default" ng-click="close()">Cancel</button>
            </div>
        </form>
    </div>
</section>
